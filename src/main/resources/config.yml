wait_time: 1 #Задердержка сообщения после входа
messages:
  - probability: 0.5 #Вероятность от 0 до 1
    message:
      - "&eПервое сообщение" #Поддержка HEX и PAPI
      - "&eВторое сообщение"
    sound: ENTITY_EXPERIENCE_BOTTLE_THROW #Любой звук (https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html)
  - probability: 0.3
    message:
      - "&eТретье сообщение"
      - "&eЧетвертое сообщение"
    sound: ENTITY_EXPERIENCE_BOTTLE_THROW
  - probability: 0.2
    message:
      - "&eПятое сообщение"
      - "&eШестое сообщение"
    sound: ENTITY_EXPERIENCE_BOTTLE_THROW

